{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form%}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <h1 class="display-4 fw-bold text-body-emphasis text-center">Login</h1>
            {{ render_form(form)}}
            <p>
                <a class="btn btn-info my-3" href=" {{ url_for('sign_up') }} " role="button">Sign Up</a>
            </p>
        </div>
    </div>
{% endblock %}
