{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form%}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1 class="display-4 fw-bold text-body-emphasis">Login</h1>
                {{ render_form(form)}}
                <p>
                    <a class="btn btn-info my-3" href=" {{ url_for('sign_up') }} " role="button">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
